<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./style.css" />

      <script src="./index.js" defer></script>
      <title>Whack-A-Mole!</title>
   </head>
   <body>
      <h1>Whack-A-Mole!</h1>
      <h1 class="score">0</h1>
      <div class="start">
         <button class="start-btn" id="start-btn">Start!</button>
      </div>

      <div class="game-length">
         <label for="game-length">Game Length:&nbsp;</label>
         <select name="game-length" id="game-length">
            <option value="10000" selected >10 seconds</option>
            <option value="20000">20 seconds</option>
            <option value="30000">30 seconds</option>
         </select>
      </div>

      <div class="game">
         <div class="hole hole1">
            <div class="mole"></div>
         </div>
         <div class="hole hole2">
            <div class="mole"></div>
         </div>
         <div class="hole hole3">
            <div class="mole"></div>
         </div>
         <div class="hole hole4">
            <div class="mole"></div>
         </div>
         <div class="hole hole5">
            <div class="mole"></div>
         </div>
         <div class="hole hole6">
            <div class="mole"></div>
         </div>
         <div class="hole hole7">
            <div class="mole"></div>
         </div>
         <div class="hole hole8">
            <div class="mole"></div>
         </div>
         <div class="hole hole9">
            <div class="mole"></div>
         </div>
      </div>

      <fieldset>
         <legend>Whack</legend>
         <div>
            <input
               type="radio"
               name="image"
               value="mole-image"
               id="mole-image"
               checked
            />
            <label for="mole-image">Mole</label>
         </div>
         <div>
            <input type="radio" name="image" value="tom-image" id="tom-image" />
            <label for="tom-image">Tom</label>
         </div>
      </fieldset>
   </body>
</html>
